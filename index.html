<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" type="module"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .btns {
        position: absolute;
        right: 20px;
        top: 20px;
        display: flex;
        opacity: 0.6;
      }
      .btn {
        cursor: pointer;
        margin: 10px;
        padding: 10px;
        background-color: antiquewhite;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div class="btns">
      <button class="btn" id="front">前排</button>
      <button class="btn" id="back">后排</button>
    </div>
  </body>
</html>
